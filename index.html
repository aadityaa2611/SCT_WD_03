<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div id="modeSelection">
      <button onclick="chooseMode(1)">1 Player</button>
      <button onclick="chooseMode(2)">2 Players</button>
    </div>

    <div id="difficultyLevel">
      <label for="difficulty">Choose Difficulty: </label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div id="playerInput" style="display:none">
      <input id="player1" type="text" placeholder="Player 1 Name (X)"><br>
      <input id="player2" type="text" placeholder="Player 2 Name (O)" style="display:none"><br>
      <button onclick="proceedToGame()">Start Game</button>
    </div>

    <div id="gameSection" style="display:none">
      <div id="board"></div>
      <h2 id="status"></h2>
      <button onclick="resetGame()">Reset</button>
    </div>

    <div id="thankYou"></div>
    <div id="homeButton">
      <button onclick="goHome()">Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
